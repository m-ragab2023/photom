<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="photo.css">
        <link rel="icon" href="image/images.jpeg"/>
        <title>photo Editor </title>
</head>
<body>
    
<div class="container" >
<div class="img" >    
    <div  class="img-box">
         <img src="" alt="" id="img" />
         <canvas id="canvas" ></canvas>
    </div>
    <div class="Upload" > 
         <label for="Upload" > Upload </label>
         <input type="file" id="Upload"  />
     </div>
</div>
<div class="filtter">
<ul>
            <li>
                <label for="saturate">Saturate</label>
                <input type="range"  id="saturate"  min="0" max="200" value="100" />
            </li>
            <li>
                <label for="contrast">Contrast</label>
                <input type="range"  id="contrast"  min="0" max="200" value="100" />
            </li>
            <li>
                <label for="Brightness">Brightness</label>
                <input type="range"  id="Brightness"  min="0" max="200" value="100" />
            </li>
            <li>
                <label for="Sepia">Sepia</label>
                <input type="range"  id="Sepia"  min="0" max="200" value="0" />
            </li>
            <li>
                <label for="Grayscale">Grayscale</label>
                <input type="range"  id="Grayscale"  min="0" max="1" step="0.1"  value="0"/>
            </li>
            <li>
                <label for="blur">blur</label>
                <input type="range"  id="blur" value="0" min="0" max="10" step="0.1" />
            </li>
            
            <li>
                <a download="true" id="download">Download</a>
                <span onclick=" Resrtvalue();" >Reset</span>
            </li>
            </ul>

            </div>

</div>

     <script src="photo.js"  ></script>

</body>
</html>
